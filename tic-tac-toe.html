<!DOCTYPE html>

<html lang="en">
  <head>

    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="js/app.js"></script>

    <title>pset-9</title>
  </head>
  <body>
    <h1>tic | tac | toe</h1>

    <p>Choose Who Goes First</p>
    <button id="xFirst">X</button><button id="oFirst">O</button>

    <div class="container column">
      <h2>Turn: </h2>

      <div class="container wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <div id="reset-button">Play Again!</div>

      <h4>Scoreboard</h4>
      <div id="scoreboard">
        <table>
          <thead>
            <tr>
              <th>Player X</th>
              <th>Tie</th>
              <th>Player O</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="player1-score">0</td>
              <td id="tied-score">0</td>
              <td id="player2-score">0</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </body>
</html>
