<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="css/tic-tac-styles.css" rel="stylesheet" type="text/css" />
    <script defer src="js/tic-tac-app.js"></script>

    <title>pset-9</title>
  </head>
  <body>

    <div class="topnav">
      <a href="index.html">Home</a>
      <a class="active" href="tic-tac-toe.html">Tic-Tac-Toe</a>
      <a href="brick-breaker.html">Brick Breaker</a>
      <a href="ultimate.html">Ultimate Tic-Tac-Toe</a>
    </div>

    <h1>tic | tac | toe</h1>

    <p>Choose Who Goes First</p>
    <button id="xFirst">X</button><button id="oFirst">O</button>

    <div class="container column">
      <h2>Turn: </h2>

      <div class="container wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <div id="reset-button">Play Again!</div>

      <h4>Scoreboard</h4>
      <div id="scoreboard">
        <table>
          <thead>
            <tr>
              <th>Player X</th>
              <th>Tie</th>
              <th>Player O</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="player1-score">0</td>
              <td id="tied-score">0</td>
              <td id="player2-score">0</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </body>
</html>
